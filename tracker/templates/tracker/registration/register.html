{% extends 'tracker/prereg_base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow p-4" style="border-radius: 20px; width: 100%; max-width: 500px; background-color: #f1f8ff;">
    <h2 class="text-center mb-4">Create an Account</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      
      <div class="mb-3">
        <input type="text" name="username" placeholder="Username" class="form-control rounded-pill px-4" required>
      </div>
      
      <div class="mb-3">
        <input type="email" name="email" placeholder="Email" class="form-control rounded-pill px-4" required>
      </div>
      
      <div class="mb-3">
        <input type="password" name="password" placeholder="Password" class="form-control rounded-pill px-4" required>
      </div>
      
      <div class="mb-3">
        <input type="password" name="password2" placeholder="Confirm Password" class="form-control rounded-pill px-4" required>
      </div>

      <!-- Profile Fields -->
      <div class="mb-3">
      
        <input type="number" name="age" placeholder="Age" class="form-control rounded-pill px-4" required>
      </div>
      <div class="mb-3">
        
        <input type="number" step="any" name="height_cm" placeholder="Height (cm)" class="form-control rounded-pill px-4" required>
      </div>
      <div class="mb-3">
        
        <input type="number" step="any" name="weight_kg" placeholder="Weight (kg)" class="form-control rounded-pill px-4" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 rounded-pill">Create Account</button>
    </form>

    <div class="text-center mt-3">
      <small>Already have an account? <a href="{% url 'login' %}">Login here</a></small>
    </div>
  </div>
</div>
{% endblock %}
