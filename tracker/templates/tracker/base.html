<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Fitness Tracker{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    /* Background Gradient */
    body {
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #0d6efd;
      box-shadow: 0 2px 8px rgb(13 110 253 / 0.3);
      padding: 1rem 2rem;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.75rem;
      letter-spacing: 1px;
      color: #fff !important;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
      transition: color 0.3s ease;
    }
    .navbar-brand:hover {
      color: #d1e9ff !important;
    }

    .nav-link {
      color: #e0e0e0 !important;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #fff !important;
      text-decoration: underline;
    }

    .nav-item + .nav-item {
      margin-left: 1.5rem;
    }

    /* Container for main content */
    .container.mt-5 {
      flex-grow: 1;
      max-width: 720px;
      background-color: #ffffffdd;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      backdrop-filter: saturate(180%) blur(12px);
      -webkit-backdrop-filter: saturate(180%) blur(12px);
      margin-top: 4rem !important;
    }

    /* Alerts */
    .alert {
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .container.mt-5 {
        margin: 2rem 1rem;
        padding: 2rem 1rem;
      }

      .navbar {
        padding: 1rem 1rem;
      }

      .nav-item + .nav-item {
        margin-left: 1rem;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Fitness Tracker</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile ({{ user.username }})</a></li>
        <!--
        <li class="nav-item"><a class="nav-link" href="{% url 'filter_by_body_type' %}">Filter Profiles</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'body_type_report' %}">Body Type Report</a></li>  
        
        -->  
          <li class="nav-item"><a class="nav-link" href="{% url 'settings' %}">Settings</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info" role="alert">{{ message }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}
  {% endblock %}
</div>

<!-- Bootstrap JS bundle for navbar toggle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
